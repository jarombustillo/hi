<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Envelope</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-purple-100 to-pink-100 min-h-screen flex items-center justify-center p-4">
    <div class="container relative">
        <div class="envelope w-64 h-40 bg-white rounded-lg shadow-2xl animate-float cursor-pointer">
            <div class="flap absolute w-full h-full bg-pink-200 rounded-t-lg"></div>
            <div class="pocket absolute w-full h-full bg-white rounded-lg"></div>
            <div class="letter absolute w-[90%] h-[90%] bg-white rounded-lg shadow-lg left-[5%] top-[5%] p-4">
                <div class="letter-content">
                    <h2 class="text-2xl font-bold text-purple-600 mb-2">Hello!</h2>
                    <p class="text-gray-700">This is your special message.</p>
                </div>
            </div>
        </div>
        <div class="absolute -bottom-12 left-1/2 transform -translate-x-1/2 text-center">
            <p class="text-gray-600 text-sm">Hover over the envelope to open it</p>
        </div>
    </div>

    <div id="message-popup" class="popup fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
        <div class="popup-content bg-white rounded-lg p-8 max-w-md w-full mx-4 transform transition-all">
            <h2 class="text-2xl font-bold text-purple-600 mb-4">Your Message</h2>
            <p class="text-gray-700 mb-6"></p>
            <button id="close-popup" class="w-full bg-purple-600 text-white py-2 px-4 rounded-lg hover:bg-purple-700 transition-colors">
                Close
            </button>
        </div>
    </div>   
    <script src="script.js"></script>
</body>
</html>
